  <head>
    <meta charset="utf-8">

    <title>Devodoro</title>

    <link rel="stylesheet" href="stylesheets/style.css" media="screen, projection">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script src="javascripts/underscore.js"></script>
    <script src="javascripts/backbone.js"></script>
    <script src="javascripts/devodoro.js"></script>

    <script type="text/template" id="new-task-template">
      <form id="new-task-form">
          <input id="new-task" type="text" />
      </form>
      <a class="button-link js-add-new-task">Next task</a>
    </script>

    <script type="text/template" id="current-task-template">
      <span class="current-task">
        <%= description %>
      </span>
      <span class="total-pomos">
        <%= totalPomos %>
      </span>
    </script>

    <script type="text/template" id="timer-template">
      <span class="timer">
        <%= minutes %> : <%= seconds %>
      </span>
      <a class="button-link js-start-timer">Start</a>
    </script>

    <script type="text/template" id="logged-task-template">
      <li><%= description %></li>
    </script>
  </head>
    
  <body>
    <h1>Devodoro<h1>
    <div id="container">
        
    </div>
    <div id="logged-tasks">
      <ul id="logged-task-list"></ul>
    </div>
  </body>
</html>
